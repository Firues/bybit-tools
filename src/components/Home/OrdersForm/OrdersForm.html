<v-layout column align-center>
  <v-form
      ref="form"
      v-model="valid"
      :lazy-validation="false"
      autocomplete="off"
  >
    <v-text-field class="ma-0"
        v-model="form.higherPrice"
        :rules="form.higherPriceRules"
        label="Higher Price"
        required
    ></v-text-field>
    <v-text-field class="ma-0"
        v-model="form.lowerPrice"
        :rules="form.lowerPriceRules"
        label="Lower Price"
        required
    ></v-text-field>
    <v-text-field class="ma-0"
        v-model="form.contracts"
        :rules="form.contractsRules"
        label="Number of contracts"
        required
    ></v-text-field>
    <v-text-field class="ma-0"
        v-model="form.orders"
        :rules="form.ordersRules"
        label="Number of orders"
        required
    ></v-text-field>
    <v-text-field class="ma-0"
        v-model="form.takeProfit"
        :rules="form.takeProfitRules"
        label="Take Profit"
    ></v-text-field>
    <v-text-field class="ma-0"
        v-model="form.stopLoss"
        :rules="form.stopLossRules"
        label="Stop Loss"
    ></v-text-field>
    <v-select class="ma-0"
        v-model="form.scale"
        :items="form.scaleItems"
        :rules="[v => !!v || 'Scale is required']"
        label="Scale"
        required
    ></v-select>
    <v-text-field class="ma-0"
        v-model="form.coefficient"
        :rules="form.coefficientRules"
        label="Scale Coefficient (Higher is stronger)"
    ></v-text-field>
  
    <v-layout wrap justify-space-around>
      <v-switch v-model="form.postOnly" class="ma-0" color="primary" label="Post-only"></v-switch>
      <v-switch v-model="form.reduceOnly" class="ma-0" color="primary" label="Reduce-only"></v-switch>
    </v-layout>
    
    <v-layout wrap align-center column>
      <v-layout align-center justify-space-between mb-2>
        <v-btn
            :disabled="!valid"
            color="#78b63f"
            class="ma-1"
            @click="previewBuy"
        >
          Preview buy entries
        </v-btn>
        <v-btn
            color="darkgrey"
            class="ma-1"
            @click="reset"
        >
          Reset
        </v-btn>
        
        <v-btn
            :disabled="!valid"
            color="#ba4967"
            class="ma-1"
            @click="previewSell"
        >
          Preview sell entries
        </v-btn>
      </v-layout>
      
      <preview-orders v-if="preview.length > 0" :orders="preview" @close="preview = []"></preview-orders>
      
      <v-layout>
        <v-btn
            :disabled="!valid"
            color="#78b63f"
            class="ma-1"
            @click="buy"
        >
          Buy
        </v-btn>
        
        <v-btn
            :disabled="!valid"
            color="#ba4967"
            class="ma-1"
            @click="sell"
        >
          Sell
        </v-btn>
      </v-layout>
    </v-layout>
  </v-form>
</v-layout>
